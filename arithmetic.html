<!DOCTYPE html>
<html>

  <head>
    <title>
      Giridhar computes
    </title>

  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12 pt-4">
          <div class="col-md-12 col-lg-12">
            <h2>Giridhar Computes</h2>
            <form>
              <div class="form-group">
                <p>Enter a number: </p>
                <input type="number" id="first_num" class="form-control"
                  value="10" placeholder="First Value">
              </div>
              <div class="form-group">
                <p>Enter a number:</p>
                <input type="number" class="form-control" id="Second_num"
                  value="2" placeholder="Second Value">
              </div>
              <div class="form-group">
                <input type="button" class="btn btn-primary btn-md"
                  onclick="permutations()" value="Compute">
              </div>
              <div class="form-group">
                <p class="text-warning" id="result">This text will be replaced
                </p>
              </div>
            </form>
            <div class="col-md-12 pt-3">
              <div class="form-group">
                <input type="radio" id="add" name="arith_oper"
                  onclick="processRadio()">
                <label for="add">+</label>
              </div>
              <div class="form-group">
                <input type="radio" id="minus" name="arith_oper"
                  onclick="processRadio()">
                <label for="minus">-</label>
              </div>
              <div class="form-group">
                <input type="radio" id="multiply" name="arith_oper"
                  onclick="processRadio()">
                <label for="multiply">*</label>
              </div>
              <div class="form-group">
                <input type="radio" id="devide" name="arith_oper"
                  onclick="processRadio()">
                <label for="devide">/</label>
              </div>
            </div>
            <p class="text-danger" id="res">Results of Radio buttons will be
              shown here</p>
          </div>
        </div>

      </div>

    </div>
    <script>
    function permutations() {
      num1 = document.getElementById("first_num").value
      num2 = document.getElementById("Second_num").value
      let product = 1
      for (first = num1; first >= (num1 - num2 + 1); first--) {
        product = product * first
      }
      document.getElementById("result").innerHTML = num1 + " permute " + num2 + " should be " + product;
    }
    // radio process
    function processRadio() {
      num1 = document.getElementById("first_num").value
      num2 = document.getElementById("Second_num").value
      result = 0
      text = ""
      if (document.getElementById("add").checked == true) {
        result = +num1 + +num2
        text = "Sum of " + num1 + " and " + num2 + " is " + result
      } else if (document.getElementById("minus").checked == true) {
        result = num1 - num2
        text = "Difference of " + num1 + " and " + num2 + " is " + result
      } else if (document.getElementById("multiply").checked == true) {
        result = num1 * num2
        text = "Product of " + num1 + " and " + num2 + " is " + result
      } else if (document.getElementById("devide").checked = true) {
        result = num1 / num2
        text = "Division of " + num1 + " and " + num2 + " is " + result
      }
      document.getElementById("res").innerHTML = text
    }
  </script>
  </body>

</html>
