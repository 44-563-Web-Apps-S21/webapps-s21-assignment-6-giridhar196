<!DOCTYPE html>
<html>

    <head>
        <title>
            builds a bear
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2>Giridhar builds a bear: </h2>
                    <div class="col-md-12 pt-3">
                        <form class="form">
                            <div class="form-group">
                                <input type="checkbox" id="check_one"
                                    name="check_one" value="hat">
                                <label for="check_one">hat </label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="check_two"
                                    name="check_two" value="scarf">
                                <label for="check_two">scarf </label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="check_three"
                                    name="check_three" value="shirt">
                                <label for="check_three">shirt </label>
                            </div>
                            <div class="form-group">
                                <input type="button" class="btn btn-primary
                                    btn-md" onclick="startBear()"
                                    value="Start a bear">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12 pt-5">
                        <form>
                            <div class="form-group">
                                <label for="text1">Enter a property: </label>
                                <input type="text" class="form-control"
                                    id="text1" name="text1" value="color">
                            </div>
                            <div class="form-group">
                                <label for="text2">Enter a value: </label>
                                <input class="form-control" type="text"
                                    id="text2" name="text2">
                            </div>
                            <div class="form-group">
                                <input type="button" class="btn btn-primary
                                    btn-md" onclick="updatebear()"
                                    value="Update the bear">
                            </div>
                            <p id="result" class="text-warning">This text will
                                be replaced </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
        var my_bear = {}

        function startBear() {
            my_bear = {}

            if (document.getElementById("check_one").checked == true) {
                my_bear['hat'] = 'true';
            } else {
                my_bear['hat'] = 'false';
            }

            if (document.getElementById("check_two").checked == true) {
                my_bear['scarf'] = 'true';
            } else {
                my_bear['scarf'] = 'false';
            }

            if (document.getElementById("check_three").checked == true) {
                my_bear['shirt'] = 'true';
            } else {
                my_bear['shirt'] = 'false';
            }
            document.getElementById("result").innerHTML = JSON.stringify(my_bear);
            console.log(my_bear);
        }

        function updatebear() {
            text1 = document.getElementById("text1").value;
            text2 = document.getElementById("text2").value;
            my_bear[text1] = text2;
            document.getElementById("result").innerHTML = JSON.stringify(my_bear);
            console.log(my_bear);
        }
    </script>
    </body>

</html>
