<!DOCTYPE html>
<html>

    <head>
        <title>Hidden things by Giridhar Addagalla</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>


        <div class="continer-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2>Getting input</h2>
                    <div class="col-md-8">
                        <form>
                            <div class="form-group row">
                                <label for="statichiddenword" class="col-md-3
                                    col-form-label">What is your nickname:
                                </label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control"
                                        placeholder="Enter the
                                        secret word" id="form1_password"
                                        value="Secret">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="guess" class="col-md-3
                                    col-form-label">Enter a guess: </label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control"
                                        placeholder="Enter a guess" required
                                        id="form1_guess">
                                </div>

                            </div>
                            <input class="btn-success" type="button"
                                onclick="processGuess()"
                                value="Check the guess">
                            <p class="text-success" id="result">This text will
                                be
                                replaced </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="container">
            <div class="col-md-12">
                <div class="col-md-12">
                    <img id="myPlant" src="./images/Achimenes.jpg"
                        alt="connection
                        error" width="200" height="200" onclick="rotateImage()">
                </div>
            </div>

        </div>
        <script>
        let correct = 0;
        let wrong = 0;

        function processGuess() {
            console.log("Getting form values")
            password = document.getElementById("form1_password").value
            guess = document.getElementById("form1_guess").value
            // confirmed = confirm("Are these the values? "+password+" and "+guess)

            out = document.getElementById("result")
            if (password == guess) {
                alert("Congratulation")
                correct = correct + 1
                out.innerHTML = "correct : " + correct + " " + "wrong : " + wrong
            } else {
                alert("Sorry")
                wrong = wrong + 1
                out.innerHTML = "correct : " + correct + " " + "wrong : " + wrong
            }
        }
        var currentImage = 0;

        function rotateImage() {
            switch (currentImage) {
                case 0:
                    currentImage = currentImage + 1;
                    document.getElementById("myPlant").src = "./images/Achimenes.jpg"
                    break;
                case 1:
                    currentImage += 1;
                    document.getElementById("myPlant").src = "./images/Aechmea.jpg"
                    break;
                case 2:
                    currentImage += 1;
                    document.getElementById("myPlant").src = "./images/Agave.jpg"
                    break;
                default:
                    currentImage = 0
                    document.getElementById("myPlant").src = "./images/Aechmea.jpg"
            }
        }
    </script>
    </body>

</html>
